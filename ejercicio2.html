<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio2</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .contenedor {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button {
        color: white;
        background-color: aqua;
        border: 1px solid gray;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      .button:active {
        transform: scale(0.9);
      }

      .input {
        border-radius: 0;
        border: 1px solid gray;
        padding: 0.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <input class="input" type="text" />
      <button class="button">Buscar</button>
    </div>
  </body>
</html>
